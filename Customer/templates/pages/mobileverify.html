{% extends 'layout/customer_login.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'pages/mobileverify.css' %}">
<link rel="stylesheet" href="sweetalert2.min.css">
{% endblock css %}
{% block itemscontainers %}
<div class="mobile-container">
 		<div class="card-container">
			<div class="card-header">
				<img src="{% static 'images/pages/mobile.png' %}">
				<h3 class="mb-2">OTP VERIFICATION</h3>
				<div>
					<p>code has been send to ******1258</p>
				</div>
			</div>
			
			<div class="card-body">
				<br>
			<form method="post">
			{% csrf_token %}
					<div class="input-container">
						<input type="text" class="m-1 text-center form-control rounded" maxlength="1" name="v1">
						<input type="text" class="m-1 text-center form-control rounded" maxlength="1" name="v2">
						<input type="text" class="m-1 text-center form-control rounded" maxlength="1" name="v3">
						<input type="text" class="m-1 text-center form-control rounded" maxlength="1" name="v4">
						<input type="text" class="m-1 text-center form-control rounded" maxlength="1" name="v5">
					</div>
				<br>
				<div>
					<p style="font-size: 18px;">
						didn't get the otp
						<a href="#" class="text-decoration-none">Resend</a>
					</p>
				</div>
				<br>
				<div class="Verify">
					<button type="submit">Verify</button>
				</div>
			</form>
			<br>
			</div>

 		</div>
</div>
<script src="sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
        function removeconformation(){
            Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this Product!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, Remove from cart!'
            }).then((result) => {
            if (result.isConfirmed) {
                var url = $("#Url").attr("data-url");
                document.location.href = url
            }
            })
