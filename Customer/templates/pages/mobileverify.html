{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>OTP Verification Card Design | Rustcode</title>
	<link rel="stylesheet" type="text/css" href="{% static 'pages/mobileverify.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center">

 <div class="card text-center">

	<div class="card-header p-5">
		<img src="{% static 'images/pages/mobile.png' %}">
		<h5 class="mb-2">OTP VERIFICATION</h5>
		<div>
			<small>code has been send to ******1258</small>
		</div>
	</div>
	    <form method="post">
		{% csrf_token %}
				<div class="input-container d-flex flex-row justify-content-center mt-2">
					<input type="text" class="m-1 text-center form-control rounded" maxlength="1" name="v1">
					<input type="text" class="m-1 text-center form-control rounded" maxlength="1" name="v2">
					<input type="text" class="m-1 text-center form-control rounded" maxlength="1" name="v3">
					<input type="text" class="m-1 text-center form-control rounded" maxlength="1" name="v4">
					<input type="text" class="m-1 text-center form-control rounded" maxlength="1" name="v5">
				</div>

			 <div>
				<small>
					didn't get the otp
					<a href="#" class="text-decoration-none">Resend</a>
				</small>
			 </div>

			 <div class="mt-3 mb-5">
				<input type="submit" class="btn btn-success px-4 verify-btn" value="Verify"></input>
			 </div>
	    </form>

 </div>

</div>

</body>
</html>
