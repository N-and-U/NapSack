{% extends 'layout/customer_login.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'pages/customer_password_update.css' %}">
<link rel="stylesheet" href="sweetalert2.min.css">
{% endblock css %}
{% block itemscontainers %}
<div class="password-update-container">
    <div class="password-update-card">
    <div class="password-update-info-container">
        <img src="{% static 'images/napsacklogo.png' %}">
        <br>
        <br> 
        <h2>Password Update</h2>
        <hr>
        <br>
        <br>
        <div class="form-conatainer">
            <form>
                <input type="password" name="password1" placeholder="New Password" >
                <input type="password" name="password2" placeholder="confirm Password" ><br>
                <button type="submit">Update</button>
                
            </form>
        </div>
        
    </div>
</div>
</div>


<script src="sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
        function removeconformation(){
            Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this Product!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, Remove from cart!'
            }).then((result) => {
            if (result.isConfirmed) {
                var url = $("#Url").attr("data-url");
                document.location.href = url
            }
            })
        };
</script>

{% endblock itemscontainers %}
